
<header>
    <div class="container-header">
        <a routerLink="/" (click)="exibirMenu = false" class="logo">
            <div class="brand">
                <img *ngIf="themeService.theme === templateEnums.theme.LIGHT" src="../../assets/images/pilha-de-tres-livros-preto.png" alt="Icone de livros preto">
                <img *ngIf="themeService.theme === templateEnums.theme.DARK" src="../../assets/images/pilha-de-tres-livros-branco.png" alt="Icone de livros branco">
                <span>WorkSpace</span>
            </div>   
        </a>             
        <nav>
            <ul>
                <a routerLink="/java-script" routerLinkActive="active"><li>JavaScript</li></a>
                <li (click)="exibirMenuSecundario()">Angular</li>
                <li>Documentação</li>
                <li>Links</li>
                <li>Cursos</li>
            </ul>
        </nav>
        <div class="dark-mode">
                <img *ngIf="themeService.theme === templateEnums.theme.LIGHT" src="../../../assets/images/dark-mode.png" alt="Dark Mode Icon" (click)="themeSwitch()">
                <img *ngIf="themeService.theme === templateEnums.theme.DARK" src="../../../assets/images/dark-mode-light.png" alt="Light Mode Icon" (click)="themeSwitch()">  
        </div>
    </div>
</header>
